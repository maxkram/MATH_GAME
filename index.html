<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Математическая головоломка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes"> 
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="container">
        <div id="score">
            Счет: <span id="scorevalue">0</span>
        </div>
        <div id="correct">
            Верно
        </div>
        <div id="wrong">
            Еще раз
        </div>
        <div id="question">
            
        </div>
        <div id="instruction">
            Выберите правильный ответ
        </div>
        <div id="choices">
            <div id="box1" class="box">
                
            </div>
            <div id="box2" class="box">
                
            </div>
            <div id="box3" class="box">
                
            </div>
            <div id="box4" class="box">
                
            </div>
        </div>
        <div id="startreset">
            Начать игру
        </div>
        <div id="timeremaining">
            Осталось времени: <span id="timeremainingvalue">60</span> сек
        </div>
        <div id="gameOver">
            
        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
